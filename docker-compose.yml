version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: file_service
    volumes:
      - db_data:/var/lib/postgresql/data

  minio:
    image: minio/minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data
    volumes:
      - minio_data:/data

  app:
    build: .
    environment:
      DATABASE_URL: postgres://user:password@db:5432/file_service
      S3_ENDPOINT: http://minio:9000
      S3_REGION: us-east-1
      S3_BUCKET: file-service
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      USE_S3: "false"
      MAX_FILE_SIZE: 10485760
      ALLOWED_EXTENSIONS: jpg,jpeg,png,gif,pdf,doc,docx,txt
      SERVER_PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      - db
      - minio

volumes:
  db_data:
  minio_data:
